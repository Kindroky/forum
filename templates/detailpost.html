<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/detail.css">
    <link rel="icon" href="/static/LogoP.png" type="image/png">
</head>
<body>
    <header>
        <img src="/static/FoL-Logo.png" alt="Forum Logo">
    </header>
    <div class="home-icon">
        <a href="/">
            <img src="/static/FoL-ICON.png" alt="Home Icon">
        </a>
    </div>
    <div class="all">
        <div class="post-container">
            <h1 class="title">{{.Title}}</h1>
            <p class="meta">By {{.User.Username}} on {{.CreatedAt}}</p>
            <div class="content">{{.Content}}</div>
        </div>
        <hr class="post-divider">
        <h2>Comments</h2>
        <div class="comment">
            <p><strong>{{.Author}}</strong>: Great post!</p>
            <p><i>{{.CreatedAt}}</i></p>

        </div>
        <form action="/comment" method="POST">

            <button type="submit" class="back-button">Submit Comment</button>
        </form>
    </div>
</body>
</html>
