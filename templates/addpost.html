<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Create a New Post</h1>
        </header>
        <main>
            <form action="/addpost" method="POST">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            
                <label for="content">Content:</label>
                <textarea id="content" name="content" required></textarea>
            
                <label>Categories (Select up to 2):</label>
                <div>
                    <label><input type="checkbox" name="category" value="items"> Items</label>
                    <label><input type="checkbox" name="category" value="champs"> Champs</label>
                    <label><input type="checkbox" name="category" value="meta"> Meta</label>
                    <label><input type="checkbox" name="category" value="events"> Events</label>
                </div>
            
                <button type="submit">Create Post</button>
            </form>            
        </main>
    </div>
</body>
</html>
